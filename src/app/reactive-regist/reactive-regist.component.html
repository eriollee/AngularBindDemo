<form [formGroup]="formModel" (submit)="onSubmit()">
	<div >
		<div>用户名  <input  formControlName="username"  type="text"></div>
		<div [hidden]="!formModel.hasError('required','username')">  用户名必填 </div>
		<div [hidden]="!formModel.hasError('minlength','username')">  用户名最小长度是6 </div>
		<div>手机号  <input  formControlName="mobile" type="text"></div>
		<div [hidden]="!formModel.hasError('mobile','mobile')"> 手机号不匹配 </div>
	</div>
	<div  formGroupName="passwordsGroup">
		<div>密码 <input    formControlName="password"   type="password"></div> 
		<div [hidden]="!formModel.hasError('minlength',['passwordsGroup','password'])"> 密码最小长度是6 </div>
		<div>确认密码 <input   formControlName="pconfirm"    type="password"></div> 
		<div [hidden]="!formModel.hasError('equal','passwordsGroup')"> 密码和确认密码不匹配 </div>
	</div>
	<button type="submit">注册</button>
</form>
